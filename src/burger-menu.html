<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>burger menu</title>
    <link rel="stylesheet" href="./css/burger-menu.css" />
  </head>
  <body>
    <div class="container">
      <div class="name">
        <img class="preson-photo" src="./images/burger-menu/stephan.png" />
        <p class="preson-name">Stephen</p>
      </div>
      <div class="menu">
        <button class="button theme-switch" type="button">Home</button>
        <div class="shopping-list">
          <p class="shopping">Shopping list</p>
          <img
            class="shop-svg theme-switch"
            src="./images/burger-menu/shop.svg"
            alt="shop"
          />
        </div>
      </div>
      <div class="bottom-btn">
        <button class="btn theme-switch" type="button">Log out</button>
        <img
          class="btn-arrow theme-switch"
          src="./images/burger-menu/arrow.svg"
          alt="arrow"
        />
      </div>
      <div class="bg">
        <img src="./images/burger-menu/Group 6.png" alt="books" />
      </div>
    </div>
  </body>
</html>
