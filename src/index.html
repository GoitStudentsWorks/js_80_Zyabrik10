<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Book a book</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
    rel="stylesheet" />


    <!-- Normolize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <!-- Own Styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="theme-switch light-theme">
    <button type="button" class="login-section global-button">Sign Up</button>

    <header class="header light-theme theme-switch">
      <div class="container">
        <nav class="logo">
          <a class="text-logo global-link" href="#">
            <img
              src="/src/images/header/logo-light.png"
              alt="Logo"
              class="logo-image"
            />
          </a>
        </nav>

        <nav>
          <ul class="header-links">
            <li class="header-link home-link">
              <a class="link-text global-link current-page" href="./">Home</a>
            </li>
            <li class="header-link shopping-link">
              <a class="link-text global-link" href="./shopping-list.html">
                SHOPPING LIST
                <svg class="sprite-image" width="20" height="20">
                  <use href="./images/header/icons/icons.svg#icon-shop"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>

        <div class="switcher" data-checked="false">
          <div class="switcher-handle">
            <svg class="switcher-circle">
              <use href="./images/header/icons/icons.svg#icon-circle"></use>
            </svg>
          </div>
        </div>

        <div class="user-profile">
          <svg class="avatar" width="37" height="37">
            <use href="./images/header/icons/icons.svg#icon-user-non"></use>
          </svg>
        </div>

        <button class="menu-button global-button">
          <svg class="menu-icon" width="40" height="40">
            <use href="./images/header/icons/icons.svg#icon-menu"></use>
          </svg>
        </button>
      </div>
    </header>
    <div class="main-block">
      <div class="container">
        <div class="asides">
          <include src="./partials/catalog-list.html"></include>
          <include src="./partials/extra-block.html"></include>
        </div>
        <include src="./partials/book-catalog.html"></include>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
